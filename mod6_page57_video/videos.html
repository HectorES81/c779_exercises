<!DOCTYPE html>
<html>
	<body>
		<h1>Do you want to watch a video?</h1>
		<h2>This video is playing automatically</h2>
    <p>Click on the pause button to stop playing this video entitled:</p>
    <h3>Waterfall - 37088</h3>
    <video width="480px" controls autoplay muted>
	    <source src="Waterfall - 37088.mp4" type="video/mp4">
    </video>
    <hr>
    <h2>These videos are not automatically played</h2>
    <h3>Dinosaur - 1438</h3>
    <video width="480px"controls loop>
  		<source src="Dinosaur - 1438.mp4" type="video/mp4">
    </video>
    <h3>Cliff - 1890</h3>
    <video id="myVid" width="480px" controls>
  		<source src="Cliff - 1890.mp4" type="video/mp4">
    </video>
    <hr>
    <p> These videos are publicly available from <a href="https://pixabay.com/videos/" target="_blank">Pixabay</a> </p>
    <script>
      document.getElementById("myVid").addEventListener("mouseover", function() {
      	this.play();
      });

      document.getElementById("myVid").addEventListener("mouseleave", function() {
      	this.pause();
      });
    </script>
  </body>
</html>
